            <script>
              // Get the current date
              const today = new Date();
              
              // Format the date as "Weekday, Month Day, Year"
              const formattedDate = today.toLocaleDateString('en-US', {
                  weekday: 'long',   // Full weekday name (e.g., Monday)
                  year: 'numeric',   // Full year (e.g., 2024)
                  month: 'long',     // Full month name (e.g., October)
                  day: 'numeric'     // Day of the month (e.g., 20)
              });
              
              // Display the formatted date in the HTML
              document.getElementById('currentDate').textContent = formattedDate;
          </script>

          <script>
            function updateSensorData() {
                fetch('/sensor_data')
                .then(response => response.json())
                .then(data => {
                    // Get the temperature and humidity elements
                    const temperatureElement = document.querySelector("#temperature");
                    const tempLabel = document.getElementById("temperatureText");
                    const arc = document.querySelector("#SVGTemperature path");
        
                    const humidityElement = document.querySelector("#humidity");
                    const humidLabel = document.getElementById("humidityText");
                    const humidityArc = document.querySelector("#SVGHumidity path");
        
                    // Update temperature display
                    const fixedTemperatureValue = parseFloat(data.temperature);
                    temperatureElement.textContent = `${fixedTemperatureValue} °C`;
        
                    if (fixedTemperatureValue <= 10) {
                        tempLabel.textContent = 'Cold';
                    } else if (fixedTemperatureValue >= 24) {
                        tempLabel.textContent = 'Hot - Check email to enable fan';
                    } else {
                        tempLabel.textContent = 'Normal';
                    }
        
                    const arc_length = arc.getTotalLength();
                    const min = 0;
                    const max = 30;
                    const step = arc_length / (max - min);
                    const value = (fixedTemperatureValue - min) * step;
                    arc.style.strokeDasharray = `${value} ${arc_length - value}`;
        
                    // Update humidity display
                    const fixedHumidityValue = parseFloat(data.humidity);
                    humidityElement.textContent = `${fixedHumidityValue} %`;
        
                    if (fixedHumidityValue <= 30) {
                        humidLabel.textContent = 'Dry';
                    } else if (fixedHumidityValue >= 65) {
                        humidLabel.textContent = 'Very Humid';
                    } else {
                        humidLabel.textContent = 'Normal';
                    }
        
                    const humidityArcLength = humidityArc.getTotalLength();
                    const hMin = 0;
                    const hMax = 80;
                    const hStep = humidityArcLength / (hMax - hMin);
                    const hValue = (fixedHumidityValue - hMin) * hStep;
                    humidityArc.style.strokeDasharray = `${hValue} ${humidityArcLength - hValue}`;
                })
                .catch(error => console.error('Error fetching sensor data:', error));
            }
        
            // Set an interval to update sensor data every 5 seconds
            setInterval(updateSensorData, 1500);
        
            // Initial fetch for immediate display on page load
            updateSensorData();
        </script>
        

        <script>
          function fetchFanStatus() {
            fetch('/fan_status')
            .then(response => response.json())
            .then(data => {
              const fanState = document.getElementById('fanState');
              fanState.textContent = data.status;
              fanState.style.color = data.status === 'ON' ? 'green' : 'red';
            })
            .catch(error => console.error('Error fetching fan status: ', error));
          }
          setInterval(fetchFanStatus, 1500);
        </script>
